<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">adjunct Faculty schedule request</h1>
    <p id="description">Fill in details below to complete your request</p>




    <form action="" id="survey-form">

      <div class="input-headings">

      <label for="name" id="name-label">name</label>
      <input type="text" id="name" class="form-input" placeholder="enter your name" required><br>

      <label for="email" id="email-label">email</label>
      <input type="email" id="email" class="form-input" placeholder="enter you email" required><br>

      <label for="number" id="number-label">Age(Optional)</label>
      <input type="number" id="number" name="number" class="form-input" placeholder="Age" min="10" max="30" required><br>

      <label for="dropdown">select model</label>
      <select  id="dropdown" class="form-input">
        <option value="CIS">model s</option>
        <option value="BIT">model x</option>
      </select><br><br>

      <label for="tod"><b>Time of day</b></label><br>
      
      <input type="radio" name="hour" id="tod" value="
      morning">
      <label for="woa">morning: 8a - 11:59</label>
      <br>

      <input type="radio" name="hour" id="fly" value="afternoon" placeholder="a">
      <label for="god">Afternoon: 12p - 4:59p</label><br>
      <input type="radio" name="hour" id="nav" value="evening" placeholder="b">
      <label for="me">evening: 5p - 10p</label><br><br>

      <label for="features"><b>add features</b></label>
      <br>
      <input id="checkbox" type="checkbox" value="autopilot" placeholder="a">
      <label for="ckeckbox">Full self-driving (autopilot) -$10.000</label>
      <br>
      <input id="item" type="checkbox" value="autopilot" placeholder="b">
      <label for="ckeckbox">dual motor(all wheel drive) -$9.000</label>
      <br>
      <input id="okay" type="checkbox" value="autopilot" placeholder="c">
      <label for="ckeckbox">performance (enhanced battery) -$15.000</label>
      <br><br>

      <label id="comments" for="">additional comments</label>
      <br>
      <textarea name="instructions" id="text-area" cols="25" rows="5" placeholder="...text"></textarea><br>

      <input type="submit"   id="submit" value="place order" class="submit-buttom">
      </div>

    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
